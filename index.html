<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Shopping -->
    <section class="mb-8">
      <h1 class="text-3xl font-bold mb-4">Shopping Cart</h1>
      <div class="mb-4">
        <label for="inputName" class="block text-sm font-medium text-gray-700"
          >Product Name:</label
        >
        <input
          type="text"
          id="inputName"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="inputPrice" class="block text-sm font-medium text-gray-700"
          >Price:</label
        >
        <input
          type="number"
          id="inputPrice"
          min="0"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label
          for="inputImageUrl"
          class="block text-sm font-medium text-gray-700"
          >Image URL:</label
        >
        <input
          type="url"
          id="inputImageUrl"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
        />
      </div>
      <div>
        <button
          id="createProduct"
          class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Create Product
        </button>
      </div>
    </section>

    <!-- Add Items -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Add items</h2>
      <ul id="productList" class="mb-4"></ul>
      <div>
        <button
          id="btnCart"
          class="bg-yellow-500 text-white p-2 rounded-md hover:bg-yellow-600"
        >
          Add To Cart
        </button>
      </div>
    </section>

    <!-- Add To Cart -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Cart</h2>
      <ul id="cart" class="mb-4"></ul>
      <div>
        <button
          id="buyItems"
          class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600"
        >
          Buy Now!!
        </button>
      </div>
    </section>
  </body>
</html>
